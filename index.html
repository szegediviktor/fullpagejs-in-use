<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>fullpage.js</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
            integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div id="fullpage">
            <div class="section s1">
                <h1>Welcome,</h1>
                <h5>on the court, hang up your racket!</h5>
            </div>
            <div class="section s2">
                <div class="slide sl1">Grand Slams</div>
                <div class="slide sl2">Australian Open</div>
                <div class="slide sl3"></div>
                <div class="slide sl4">Wimbledon</div>
                <div class="slide sl5">US Open</div>
            </div>
            <div class="section s3">
                <div class="s3-title">My favourite Players</div>
                <div class="container">
                    <div class="player-cards medve">
                        <p class="name">Daniil Medvedev</p>
                    </div>
                    <div class="player-cards carlitos">
                        <p class="name">Carlos Alcaraz</p>
                    </div>
                    <div class="player-cards roger">
                        <p class="name">Roger Federer</p>
                    </div>
                    <div class="player-cards viktor">
                        <p class="name">Szegedi Viktor</p>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
            integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript">
            new fullpage("#fullpage", {
                autoScrolling: true,
                scrollHorizontally: true,
                navigation: true,
                scrollingSpeed: 1500,
                navigationTooltips: ["Home", "Grand Slams", "My Players"],
                responsiveWidth: 1000,
            });
        </script>
    </body>
</html>
